<!DOCTYPE html>
<!--This is the landing page-->
<html>

<head>
    <title>Rutgers Course Planner++</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="resources/css/resources.css">
    <link rel="stylesheet" type="text/css" href="resources/css/class.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #293651;">
            <a class="navbar-brand" href="index.html">Course Planner++</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#loginForm" aria-controls="loginForm" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		    </button>

            <div class="collapse navbar-collapse justify-content-end" id="loginForm">
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="email" placeholder="Email Address" aria-label="Email">
                    <input class="form-control mr-sm-2" type="password" placeholder="Password" aria-label="Password">
                    <button class="btn btn-primary my-2 my-sm-0" type="submit">Log In</button>
                </form>
                <div class="navbar-nav">
                    <a class="nav-item nav-link" id="signup" href="#">or Sign Up!</a>
                </div>
            </div>
        </nav>
    </header>
    <div class="grid-container">
        <div class="class-header">
            <span class="header-text">Introduction to Database Systems</span>
            <!-- status: open -->
            <span class="class-open">
              <i class="fas fa-check-circle"></i>
            </span>
            <!-- status: closed -->
<!--
            <span class="class-closed">
                <i class="fas fa-times-circle"></i>
            </span>
-->
            <button type="button" class="btn btn-primary btn-lg register-button">Register</button>
        </div>
        <div class="divider"></div>
        <div class="class-rating">
            <span class="header-text">Overall Rating</span>
            <span class="stars">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star-half-alt"></i>
                <i class="far fa-star"></i>
            </span>
        </div>
        <div class="class-metadata">
            <span class="class-number">Course Number: 37:575:202</span>
            <span>Registration Number: 12345</span>
            <span>Credits: 3</span>
        </div>
        <div class="comments-header">
        </div>
        <div class="class-prerequisites">
        </div>
        <div class="class-description">
        </div>
        <div class="class-lectures">
        </div>
        <div class="class-recitations">
        </div>
        <div class="comments">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</body>

</html>
